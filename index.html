<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>
        /* 1. 둥근모(픽셀) 폰트 확실하게 불러오기 */
        @import url('https://cdn.jsdelivr.net/gh/ungyeolee/neodgm-webfont@latest/neodgm.css');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 폰트 적용 (없으면 돋움체로) */
            font-family: 'NeoDunggeunmo', 'Dotum', sans-serif;
            
            /* 2. 윈도우 XP 배경화면 (위키미디어 안정적인 주소) */
            background-image: url('https://upload.wikimedia.org/wikipedia/ko/2/2d/%EC%B1%84%EC%9B%80_%28Windows_XP%29.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 대사창 스타일 */
        .speech-bubble {
            position: relative;
            background: #fff;
            border: 4px solid #000;
            padding: 20px 30px;
            margin-bottom: 20px;
            text-align: center;
            /* 그림자도 픽셀처럼 딱딱하게 */
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3); 
            cursor: pointer;
            max-width: 80%;
            z-index: 10; /* 캐릭터보다 앞에 오게 */
        }

        .speech-bubble:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .speech-bubble h2 {
            margin: 0;
            font-size: 22px; /* 글자 크기 */
            line-height: 1.6;
            color: #000;
        }
        
        .speech-bubble p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #555;
        }

        /* 말풍선 꼬리 */
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 14px 14px 0;
            border-style: solid;
            border-color: #000 transparent;
            display: block;
            width: 0;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 11px 11px 0;
            border-style: solid;
            border-color: #fff transparent;
            display: block;
            width: 0;
            z-index: 1;
        }

        /* 3. 캐릭터 이미지 (움직이는 픽셀 햄스터) */
        .character {
            width: 180px;
            image-rendering: pixelated; /* 도트 깨끗하게 */
        }
        
        a { text-decoration: none; }
    </style>
</head>
<body>

    <a href="#">
        <div class="speech-bubble">
            <h2>안뇽하세요</h2>
            <p>▼ (Click!)</p>
        </div>
    </a>

    <img src="https://media.tenor.com/tuwclF5t144AAAAi/hamster-hamtaro.gif" class="character" alt="픽셀 햄스터">

</body>
</html>
